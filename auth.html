<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=https://word-rally-app.firebaseapp.com/__/auth/action">
  <h1>Redirecting…</h1>
  <a href="https://word-rally-app.firebaseapp.com/__/auth/action">Click here if you are not redirected.</a>
  <script>
    var url = 'https://word-rally-app.firebaseapp.com/__/auth/action';
    if (location.search && url.indexOf('?') === -1) {
      url = url.replace(/($|#)/, location.search + '$1');
    }
    if (location.hash && url.indexOf('#') === -1) {
      url += location.hash; 
    }
    location=url;
  </script>
</html>
