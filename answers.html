<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beehive - Puzzle Answers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        main {
            min-height: 100vh;
            background: linear-gradient(to bottom, hsl(203, 89%, 67%), hsl(203, 89%, 80%));
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        /* Floating Bees */
        .floating-bee {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        .floating-bee img {
            mix-blend-mode: multiply;
        }

        .bee-1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .bee-1 img {
            width: 48px;
            height: 48px;
        }

        .bee-2 {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .bee-2 img {
            width: 40px;
            height: 40px;
        }

        .bee-3 {
            top: 60%;
            left: 8%;
            animation-delay: 2s;
        }

        .bee-3 img {
            width: 56px;
            height: 56px;
        }

        .bee-4 {
            top: 70%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .bee-4 img {
            width: 48px;
            height: 48px;
        }

        .bee-5 {
            top: 40%;
            right: 5%;
            animation-delay: 2.5s;
        }

        .bee-5 img {
            width: 40px;
            height: 40px;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 15%;
            right: 20%;
        }

        .cloud-1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud-1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud-2 {
            width: 120px;
            height: 45px;
            bottom: 20%;
            left: 15%;
        }

        .cloud-2::before {
            width: 55px;
            height: 55px;
            top: -28px;
            left: 15px;
        }

        .cloud-2::after {
            width: 65px;
            height: 45px;
            top: -18px;
            right: 15px;
        }

        .cloud-3 {
            width: 90px;
            height: 35px;
            bottom: 40%;
            right: 25%;
        }

        .cloud-3::before {
            width: 45px;
            height: 45px;
            top: -22px;
            left: 12px;
        }

        .cloud-3::after {
            width: 50px;
            height: 35px;
            top: -15px;
            right: 12px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fade-in 0.6s ease-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo-container img {
            width: 256px;
            height: 256px;
        }

        header h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: hsl(25, 45%, 15%);
        }

        /* Puzzle Section */
        .puzzle-section {
            max-width: 56rem;
            margin: 0 auto 3rem;
        }

        .puzzle-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .puzzle-card h2 {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: hsl(25, 45%, 15%);
        }

        .puzzle-item {
            margin-bottom: 1.5rem;
            animation: slide-up 0.6s ease-out;
            animation-fill-mode: both;
        }

        .puzzle-clue {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .puzzle-number {
            font-size: 1.25rem;
            font-weight: bold;
            color: hsl(25, 45%, 15%);
            background: hsl(45, 100%, 50%);
            border-radius: 9999px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .puzzle-clue-text {
            font-size: 1rem;
            color: hsl(25, 45%, 25%);
        }

        .hexagon-container {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hexagon-svg {
            width: 60px;
            height: 65px;
            position: relative;
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hexagon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 10px hsla(39, 100%, 30%, 0.3));
        }

        .hexagon-svg.revealed {
            animation: reveal 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .hexagon-letter {
            font-size: 24px;
            font-weight: 900;
            color: hsl(25, 45%, 15%);
            position: relative;
            z-index: 1;
        }

        /* Download Section */
        .download-section {
            max-width: 42rem;
            margin: 0 auto;
            text-align: center;
            background: linear-gradient(to bottom right, hsl(87, 71%, 62%), hsl(87, 71%, 52%));
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fade-in 0.6s ease-out;
        }

        .download-section h2 {
            font-size: 2.25rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .download-section p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .download-button {
            display: inline-block;
            background: white;
            color: hsl(87, 71%, 42%);
            font-weight: bold;
            font-size: 1.25rem;
            padding: 1.5rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .download-button:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .app-badges {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .app-badges a {
            transition: transform 0.3s ease;
        }

        .app-badges a:hover {
            transform: scale(1.05);
        }

        .app-badges img.appstore {
            height: 48px;
        }

        .app-badges img.playstore {
            height: 72px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 3rem;
            color: hsl(25, 45%, 15%);
            opacity: 0.8;
        }

        footer p {
            font-size: 0.875rem;
        }

        footer p.love {
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) translateX(0px);
            }

            33% {
                transform: translateY(-20px) translateX(10px);
            }

            66% {
                transform: translateY(-10px) translateX(-10px);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes reveal {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (min-width: 768px) {
            header h1 {
                font-size: 1.875rem;
            }

            .logo-container img {
                width: 320px;
                height: 320px;
            }

            .puzzle-card {
                padding: 2.5rem;
            }

            .puzzle-card h2 {
                font-size: 1.875rem;
            }

            .hexagon-container {
                justify-content: flex-start;
            }

            .download-section {
                padding: 3rem;
            }

            .download-section h2 {
                font-size: 2.25rem;
            }

            .download-section p {
                font-size: 1.25rem;
            }

            .app-badges {
                flex-direction: row;
            }

            .app-badges img.appstore {
                height: 56px;
            }

            .app-badges img.playstore {
                height: 84px;
            }
        }

        @media (max-width: 640px) {
            .hexagon-svg {
                width: 48px;
                height: 52px;
            }

            .hexagon-letter {
                font-size: 18px;
            }

            .puzzle-card {
                padding: 1.5rem;
            }

            .download-section {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <!-- Animated floating bees -->
        <div class="floating-bee bee-1">
            <img src="assets/answers/flying_bee.png" alt="">
        </div>
        <div class="floating-bee bee-2">
            <img src="assets/answers/flying_bee.png" alt="">
        </div>
        <div class="floating-bee bee-3">
            <img src="assets/answers/flying_bee.png" alt="">
        </div>
        <div class="floating-bee bee-4">
            <img src="assets/answers/flying_bee.png" alt="">
        </div>
        <div class="floating-bee bee-5">
            <img src="assets/answers/flying_bee.png" alt="">
        </div>

        <!-- Decorative clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>

        <div class="container">
            <!-- Header with logo -->
            <header>
                <div class="logo-container">
                    <img src="assets/answers/logo.png" alt="Beehive Logo">
                </div>
                <h1>BUZZZING WORD TRIVIA!</h1>
            </header>

            <!-- Puzzle Section -->
            <section class="puzzle-section">
                <div class="puzzle-card">
                    <h2>Puzzle Answers</h2>
                    <div id="puzzle-container"></div>
                </div>
            </section>

            <!-- Download CTA Section -->
            <section class="download-section">
                <h2>Download Now!</h2>
                <p>Continue playing more buzzing word puzzles and challenge your friends!</p>

                <a href="https://beehive-game.onelink.me/9icT/9uzj1f3p" target="_blank" rel="noopener noreferrer"
                    class="download-button">

                </a>

                <!-- App Store Badges -->
                <div class="app-badges">
                    <a href="https://beehive-game.onelink.me/9icT/9uzj1f3p" target="_blank" rel="noopener noreferrer">
                        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                            alt="Download on the App Store" class="appstore">
                    </a>
                    <a href="https://beehive-game.onelink.me/9icT/9uzj1f3p" target="_blank" rel="noopener noreferrer">
                        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
                            alt="Get it on Google Play" class="playstore">
                    </a>

            </section>

            <!-- Footer -->
            <footer>
                <p>&copy; 2024 Chunky Tofu Studios. All rights reserved.</p>
                <p class="love">Made with üíõ for word puzzle lovers</p>
            </footer>
        </div>
    </main>

    <script>
        const puzzleData = [
            {
                number: 1,
                clue: "A groundbreaking discovery that revolutionized cooking, shelter, and protection",
                answer: "FIRE",
                cells: 4,
            },
            {
                number: 2,
                clue: "Red or green fruit that grows on trees",
                answer: "APPLE",
                cells: 5,
            },
            {
                number: 3,
                clue: "Colorful plant part that bees love to visit",
                answer: "FLOWER",
                cells: 6,
            },
            {
                number: 4,
                clue: "An actor who usually portrays characters whose name is not mentioned in the script",
                answer: "EXTRA",
                cells: 5,
            },
            {
                number: 5,
                clue: "The path believed to be drawn by divine administration",
                answer: "FATE",
                cells: 4,
            },
        ];

        let revealedAnswers = [];

        function renderPuzzles() {
            const container = document.getElementById('puzzle-container');
            container.innerHTML = '';

            puzzleData.forEach((puzzle, index) => {
                const puzzleItem = document.createElement('div');
                puzzleItem.className = 'puzzle-item';
                puzzleItem.style.animationDelay = `${index * 0.1}s`;

                const clueDiv = document.createElement('div');
                clueDiv.className = 'puzzle-clue';

                const numberSpan = document.createElement('span');
                numberSpan.className = 'puzzle-number';
                numberSpan.textContent = puzzle.number;

                const clueText = document.createElement('p');
                clueText.className = 'puzzle-clue-text';
                clueText.textContent = puzzle.clue;

                clueDiv.appendChild(numberSpan);
                clueDiv.appendChild(clueText);

                const hexagonContainer = document.createElement('div');
                hexagonContainer.className = 'hexagon-container';

                for (let i = 0; i < puzzle.cells; i++) {
                    const hexDiv = document.createElement('div');
                    hexDiv.className = 'hexagon-svg';
                    if (revealedAnswers.includes(index)) {
                        hexDiv.classList.add('revealed');
                    }
                    hexDiv.style.animationDelay = `${i * 0.05}s`;

                    const hexImg = document.createElement('img');
                    hexImg.src = 'assets/answers/hex_orange.svg';
                    hexImg.alt = '';
                    hexImg.className = 'hexagon-bg';

                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'hexagon-letter';
                    letterSpan.textContent = revealedAnswers.includes(index) ? puzzle.answer[i] : '';

                    hexDiv.appendChild(hexImg);
                    hexDiv.appendChild(letterSpan);
                    hexagonContainer.appendChild(hexDiv);
                }

                puzzleItem.appendChild(clueDiv);
                puzzleItem.appendChild(hexagonContainer);
                container.appendChild(puzzleItem);
            });
        }

        function revealNextAnswer() {
            if (revealedAnswers.length < puzzleData.length) {
                revealedAnswers.push(revealedAnswers.length);
                renderPuzzles();
                setTimeout(revealNextAnswer, 500);
            }
        }

        // Initialize
        renderPuzzles();
        setTimeout(revealNextAnswer, 500);
    </script>
</body>

</html>
